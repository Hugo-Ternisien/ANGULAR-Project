<div class="restaurants-list-div" *ngIf="restaurants.length > 0">
  <div class="restaurants-item-div" *ngFor="let restaurant of restaurants">
    <img class="restaurant-img" [src]="restaurant.image_url" alt="Restaurant Photo">
    <div class="restaurant-item-info">
      <p class="name">{{ restaurant.name }}</p>
      <p class="address">Adresse : {{ restaurant.location.display_address.join(', ') }}</p>
      <p class="price">Prix : {{ restaurant.price }}</p>
      <p class="rating">Note : {{ getStarRating(restaurant.rating) }}      {{restaurant.review_count}}</p> <!-- Call the helper function -->
    </div>
  </div>
</div>
