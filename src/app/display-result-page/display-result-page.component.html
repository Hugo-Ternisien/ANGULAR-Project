<div *ngIf="restaurants.length > 0">
  <h2>Liste des restaurants</h2>
  <ul>
    <li *ngFor="let restaurant of restaurants">
      <h3>{{ restaurant.name }}</h3>
      <p>Adresse : {{ restaurant.location.display_address.join(', ') }}</p>
      <p>Prix : {{ restaurant.price }}</p>
      <img [src]="restaurant.image_url" alt="Restaurant Photo">
    </li>
  </ul>
</div>
