<input type="text" [(ngModel)]="searchQuery" (input)="searchAddress($event)" placeholder="Entrez votre adresse">
<ul *ngIf="addressResults.length > 0">
  <li *ngFor="let address of addressResults" (click)="selectAddress(address)">{{ address }}</li>
</ul>
<button (click)="validateAddress()">Valider</button>
